<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // Add smooth scrolling to all links
        $("a").on("click", function(event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $("html, body").animate(
              {
                scrollTop: $(hash).offset().top
              },
              800,
              function() {
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              }
            );
          } // End if
        });
      });
    </script>
  </head>
  <body>
    <div id="firstblock">
      <div id="firstblocka"></div>
      <div id="image"><img src="living-room.jpg" width="250px" /></div>
      <div id="firstblockb">
        <h1>Smoothes Einrichten</h1>
        <p>
          In unseren kurierten Sets stellen wir passende Mobel zusammen, damit
          du es nicht mehr tun musst.
        </p>
        <a class="cta-btn-outer" href="#secondblock">
          <div class="cta-btn-inner">
            Zu den Sets
          </div>
        </a>
      </div>
    </div>
    <div id="secondblock">
      <h1>Lyght Vorteile</h1>
      <p>Wir sind anders als die anderen.</p>
    </div>
  </body>
</html>
